name: Test workflow
on:
  workflow_dispatch:
    inputs:
      string:
        description: A string input
        type: string
        required: true
        default: "Value by default"
      number:
        description: A number input
        type: number
        required: true
        default: 4
      option:
        description: " Options input"
        type: choice
        required: true
        default: "option 3"
        options:
          - option 1
          - option 2
          - option 3
      boolean:
        description: A boolean input
        type: boolean
        required: false
      environment:
        description: "Envirnoment"
        type: environment
        required: true
jobs:
  set_and_use_env_vars:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "MY_ENV_VAR=myValue" >> $GITHUB_ENV
      - name: Use environment variable
        run: echo "The value of my env varaible is $MY_ENV_VAR"
      - name: Add job summary
        run: echo "### Job Summary :rocket:" >> $GITHUB_STEP_SUMMARY
  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - name: comment on new pr
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Thanks for contribution!'
            })